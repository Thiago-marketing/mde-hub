<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Simulador de Diárias</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <!-- sidebar -->
    </aside>

    <div class="main-area">
      <header class="topbar">
        <div class="topbar-breadcrumb">
          <span class="crumb-section">MDE Hub</span>
          <span class="crumb-separator">•</span>
          <span class="crumb-page">Diárias necessárias</span>
        </div>
        <div class="topbar-actions">
          <button class="chip ghost" id="themeToggle">
            <span class="chip-dot"></span>
            Tema
          </button>
        </div>
      </header>

      <main class="content">
        <section class="page-header">
          <h1>Simulador de Diárias necessárias</h1>
          <p>Descubra quantas diárias são necessárias para bater a meta de faturamento.</p>
        </section>

        <div class="grid-2">
          <section class="section">
            <div class="card form-card">
              <div class="form-group">
                <label for="dn_meta_faturamento">Meta de faturamento (R$)</label>
                <input type="number" id="dn_meta_faturamento" min="0" step="0.01" value="50000" />
              </div>
              <div class="form-group">
                <label for="dn_adr">ADR (diária média)</label>
                <input type="number" id="dn_adr" min="1" step="0.01" value="250" />
              </div>
              <button id="btnCalcularDiarias" class="btn-primary full">
                Calcular diárias necessárias
              </button>
            </div>
          </section>

          <section class="section">
            <div class="card kpi-card big">
              <header><p class="kpi-label">Diárias necessárias</p></header>
              <p class="kpi-value" id="dn_resultado">200</p>
              <p class="kpi-meta">
                Diárias necessárias = Meta de faturamento ÷ ADR.
              </p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.getElementById('btnCalcularDiarias').addEventListener('click', function () {
      const meta = Number(document.getElementById('dn_meta_faturamento').value) || 0;
      const adr = Number(document.getElementById('dn_adr').value) || 0;

      if (!adr || adr <= 0) {
        alert('Informe uma ADR válida.');
        return;
      }

      const diarias = meta / adr;
      document.getElementById('dn_resultado').textContent = diarias.toFixed(0);
    });
  </script>
</body>
</html>
