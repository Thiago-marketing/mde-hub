<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Meu Perfil</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="page page-perfil">
  <script>
    (function() {
      const savedTheme = localStorage.getItem("mde-theme") || "clean";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>

  <div id="btnSidebarToggle">☰</div>
  <div id="sidebar-container"></div>

  <main class="main-area">
    <header class="page-header">
      <div>
        <h1 class="page-title">Meu Perfil</h1>
        <p class="page-subtitle">Dados básicos da sua conta no MDE Hub.</p>
      </div>
    </header>

    <section class="page-content grid-2">
      <div class="card">
        <h2>Informações Pessoais</h2>
        <div class="form-column">
          <label>Nome</label>
          <input type="text" id="perfilNome" />

          <label>E-mail</label>
          <input type="email" id="perfilEmail" disabled />

          <label>Hotel Principal</label>
          <select id="perfilHotel">
            <option>Carregando...</option>
          </select>

          <button class="btn-primary">Salvar</button>
        </div>
      </div>

      <div class="card">
        <h2>Preferências</h2>
        <p>Tema, notificações e idioma serão configuráveis aqui.</p>
      </div>
    </section>
  </main>

  <script type="module" src="/js/supabase.js"></script>
  <script type="module" src="/js/app.js"></script>

  <script>
    fetch("/partials/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.querySelector("#sidebar-container").innerHTML = html;
      })
      .catch(err => console.error("Sidebar não carregada:", err));
  </script>
</body>
</html>
