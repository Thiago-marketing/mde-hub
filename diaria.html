<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDE Hub ‚Ä¢ Pre√ßo Ideal da Di√°ria</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>

<div id="btnSidebarToggle">‚ò∞</div>
<div id="sidebar"></div>

<main class="main-area">

    <div class="topbar">
        <div class="topbar-left">
            <h1 class="page-title">Pre√ßo Ideal da Di√°ria</h1>
            <p class="page-subtitle">Calcule o pre√ßo ideal considerando custos e margem desejada.</p>
        </div>

        <div class="topbar-right">
            <div class="hotel-select-wrapper">
                <span class="label">Hotel selecionado</span>
                <select id="hotelSelect"><option>Carregando hot√©is...</option></select>
            </div>
            <button id="btnThemeToggle">üåì</button>
            <div class="user-badge" id="userInitial">U</div>
        </div>
    </div>

    <section class="grid">

        <div class="card">
            <div class="card-title">Entrada de Dados</div>

            <label>Custo fixo por di√°ria (R$)</label>
            <input type="number" id="custo" placeholder="Ex: 95">

            <label>Margem desejada (%)</label>
            <input type="number" id="margem" placeholder="Ex: 40">

            <button onclick="calcPreco()">Calcular Di√°ria Ideal</button>
        </div>

        <div class="card">
            <div class="card-title">Resultado</div>
            <div id="resultadoPreco" class="card-value">R$ --,--</div>
            <div class="card-desc">Pre√ßo m√≠nimo recomendado para manter sua margem.</div>
        </div>

    </section>

</main>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/app.js"></script>

<script>
    fetch("/partials/sidebar.html")
        .then(r => r.text())
        .then(html => document.querySelector("#sidebar").innerHTML = html);

    function calcPreco() {
        const custo = parseFloat(document.getElementById("custo").value);
        const margem = parseFloat(document.getElementById("margem").value) / 100;

        if (!custo || !margem) {
            alert("Preencha ambos os campos.");
            return;
        }

        const preco = custo / (1 - margem);
        document.getElementById("resultadoPreco").innerText = "R$ " + preco.toFixed(2);
    }
</script>

</body>
</html>
