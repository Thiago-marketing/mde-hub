<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Criar Conta</title>

  <link rel="stylesheet" href="/css/auth.css" />
</head>

<body>

<div class="auth-container">

  <div class="login-card">

    <!-- LOGO -->
    <div class="logo-area">
      <div class="logo-mark">M</div>
      <div class="logo-text">MDE Hub</div>
    </div>

    <h1 class="login-title">Criar Conta</h1>
    <p class="login-subtitle">Acesse simuladores e o painel do proprietário do MDE Hub.</p>

    <!-- FORM CORRIGIDO -->
    <form id="formCadastro" class="login-form">

      <div class="form-group">
        <label for="email">E-mail</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          placeholder="voce@hotel.com.br" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp</label>
        <input 
          id="whatsapp" 
          name="whatsapp" 
          type="text" 
          placeholder="(11) 99999-9999" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          placeholder="Crie uma senha" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="passwordConfirm">Confirmar senha</label>
        <input 
          id="passwordConfirm" 
          name="passwordConfirm" 
          type="password" 
          placeholder="Repita a senha" 
          required 
        />
      </div>

      <label class="checkbox-area">
        <input 
          type="checkbox" 
          id="emailOptin" 
          name="emailOptin" 
          checked 
        />
        <span>Aceito receber novidades e materiais da MDE.</span>
      </label>

      <button id="btnSubmitCadastro" type="submit" class="btn-primary full">
        Criar conta
      </button>

      <p id="cadastroMensagem" class="auth-message"></p>

    </form>

    <p class="login-footer">
      Já tem conta?
      <a href="/login.html">Entrar</a>
    </p>

  </div>

</div>

<!-- JS -->
<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/auth-cadastro.js"></script>

</body>
</html>
