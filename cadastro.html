<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MDE Hub • Criar Conta</title>

  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/app.css">

  <script type="module" src="/js/auth-cadastro.js"></script>
</head>

<body class="auth-body">

  <main class="auth-wrapper">
    <section class="auth-card">

      <h1 class="auth-title">Criar Conta</h1>
      <p class="auth-subtitle">Acesse simuladores e o painel de proprietário do MDE Hub.</p>

      <form id="formCadastro" class="auth-form">

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="voce@hotel.com.br" required>
        </div>

        <!-- WHATSAPP -->
        <div class="form-group">
          <label for="whatsapp">WhatsApp</label>
          <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 99999-9999" required>
        </div>

        <!-- SENHA -->
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Crie uma senha" required minlength="6">
        </div>

        <!-- CONFIRMAR SENHA -->
        <div class="form-group">
          <label for="passwordConfirm">Confirmar senha</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Repita a senha" required minlength="6">
        </div>

        <!-- OPT-IN -->
        <div class="form-group-inline">
          <input type="checkbox" id="emailOptin" name="emailOptin" checked>
          <label for="emailOptin">Aceito receber novidades e materiais da MDE.</label>
        </div>

        <!-- MENSAGEM -->
        <div id="cadastroMensagem" class="auth-message" aria-live="polite"></div>

        <!-- BOTÃO -->
        <button id="btnSubmitCadastro" class="btn-primary auth-btn">
          Criar conta
        </button>

        <p class="auth-footer">
          Já tem conta?
          <a href="/login.html">Entrar</a>
        </p>

      </form>

    </section>
  </main>

</body>
</html>
