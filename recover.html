<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MDE Hub • Recuperar Senha</title>

  <link rel="stylesheet" href="/css/auth.css"/>
</head>

<body>

<div class="auth-container">

  <div class="login-card">

    <div class="logo-area">
      <div class="logo-mark">M</div>
      <div class="logo-text">MDE Hub</div>
    </div>

    <h1 class="login-title">Recuperar Senha</h1>
    <p class="login-subtitle">Informe seu e-mail e enviaremos um link para redefinir sua senha.</p>

    <form id="recoverForm" class="login-form">
      <div class="form-group">
        <label for="email">E-mail cadastrado</label>
        <input id="email" type="email" required />
      </div>

      <button type="submit" class="btn-primary full">Enviar link de recuperação</button>
    </form>

    <p class="login-footer">
      <a href="/login.html">Voltar para o login</a>
    </p>

  </div>

</div>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/auth.js"></script>

</body>
</html>
