<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDE Hub ‚Ä¢ Simulador ADR</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>

<div id="btnSidebarToggle">‚ò∞</div>

<div id="sidebar"></div>

<main class="main-area">

    <div class="topbar">
        <div class="topbar-left">
            <h1 class="page-title">Simulador ADR</h1>
            <p class="page-subtitle">Calcule a Di√°ria M√©dia com base em receita e n√∫mero de di√°rias.</p>
        </div>

        <div class="topbar-right">
            <div class="hotel-select-wrapper">
                <span class="label">Hotel selecionado</span>
                <select id="hotelSelect"><option>Carregando hot√©is...</option></select>
            </div>
            <button id="btnThemeToggle">üåì</button>
            <div class="user-badge" id="userInitial">U</div>
        </div>
    </div>

    <section class="grid">

        <div class="card">
            <div class="card-title">Entrada de Dados</div>

            <label>Receita total das di√°rias (R$)</label>
            <input type="number" id="rec" placeholder="Ex: 12.500">

            <label>Total de di√°rias vendidas</label>
            <input type="number" id="dias" placeholder="Ex: 85">

            <button onclick="calcularADR()">Calcular ADR</button>
        </div>

        <div class="card">
            <div class="card-title">Resultado</div>
            <div id="resultadoADR" class="card-value">R$ --,--</div>
            <div class="card-desc">Sua Di√°ria M√©dia (ADR) calculada automaticamente.</div>
        </div>

    </section>

</main>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/app.js"></script>

<script>
    fetch("/partials/sidebar.html")
        .then(r => r.text())
        .then(html => document.querySelector("#sidebar").innerHTML = html);

    function calcularADR() {
        const rec = parseFloat(document.getElementById("rec").value);
        const dias = parseFloat(document.getElementById("dias").value);

        if (!rec || !dias) {
            alert("Preencha todos os campos.");
            return;
        }

        const adr = rec / dias;
        document.getElementById("resultadoADR").innerText = "R$ " + adr.toFixed(2);
    }
</script>

</body>
</html>
