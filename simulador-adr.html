  <script>
    function calcADR() {
      const receita = parseFloat(document.getElementById('receita').value);
      const diarias = parseFloat(document.getElementById('diarias').value);

      if (!receita || !diarias) {
        document.getElementById('resultADR').innerHTML = "<p class='error'>Preencha todos os campos.</p>";
        return;
      }

      const adr = receita / diarias;

      document.getElementById('resultADR').innerHTML = `
        <h3>Resultado</h3>
        <p class='value-highlight'>ADR: R$ ${adr.toFixed(2)}</p>
      `;
    }
  </script>
