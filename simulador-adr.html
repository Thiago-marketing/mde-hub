<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Simulador de ADR</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <!-- sidebar -->
    </aside>

    <div class="main-area">
      <header class="topbar">
        <div class="topbar-breadcrumb">
          <span class="crumb-section">MDE Hub</span>
          <span class="crumb-separator">•</span>
          <span class="crumb-page">Simulador de ADR</span>
        </div>
        <div class="topbar-actions">
          <button class="chip ghost" id="themeToggle">
            <span class="chip-dot"></span>
            Tema
          </button>
        </div>
      </header>

      <main class="content">
        <section class="page-header">
          <h1>Simulador de ADR</h1>
          <p>Calcule a diária média necessária para alcançar um determinado faturamento.</p>
        </section>

        <div class="grid-2">
          <section class="section">
            <div class="card form-card">
              <div class="form-group">
                <label for="adr_meta_faturamento">Meta de faturamento (R$)</label>
                <input type="number" id="adr_meta_faturamento" min="0" step="0.01" value="30000" />
              </div>
              <div class="form-group">
                <label for="adr_diarias">Diárias esperadas</label>
                <input type="number" id="adr_diarias" min="1" value="220" />
              </div>
              <button id="btnCalcularAdr" class="btn-primary full">
                Calcular ADR necessária
              </button>
            </div>
          </section>

          <section class="section">
            <div class="card kpi-card big">
              <header><p class="kpi-label">ADR necessária</p></header>
              <p class="kpi-value" id="adr_resultado">R$ 136,36</p>
              <p class="kpi-meta">
                ADR = Meta de faturamento ÷ número de diárias vendidas.
              </p>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    document.getElementById('btnCalcularAdr').addEventListener('click', function () {
      const meta = Number(document.getElementById('adr_meta_faturamento').value) || 0;
      const diarias = Number(document.getElementById('adr_diarias').value) || 0;

      if (!diarias || diarias <= 0) {
        alert('Informe a quantidade de diárias esperadas.');
        return;
      }

      const adr = meta / diarias;
      document.getElementById('adr_resultado').textContent =
        'R$ ' + adr.toFixed(2).replace('.', ',');
    });
  </script>
</body>
</html>
