<!-- MOCK PROVISÃ“RIO ATÃ‰ CONECTAR LETOH/LETOM VIA ACUMULADOR -->
<script>
  const reservasMock = [
    { id: 4821, hospede: "Ana Souza", uh: "202", entrada: "2025-12-10", saida: "2025-12-12", status: "confirmada" },
    { id: 4822, hospede: "Carlos Lima", uh: "305", entrada: "2025-12-10", saida: "2025-12-11", status: "checkin" },
    { id: 4823, hospede: "FamÃ­lia Oliveira", uh: "401", entrada: "2025-12-11", saida: "2025-12-15", status: "no-show" },
    { id: 4824, hospede: "Maria Paula", uh: "107", entrada: "2025-12-10", saida: "2025-12-10", status: "cancelada" }
  ];

  function renderReservas() {
    const tbody = document.getElementById("listaReservas");
    tbody.innerHTML = "";

    reservasMock.forEach(r => {
      tbody.innerHTML += `
        <tr>
          <td>#${r.id}</td>
          <td>${r.hospede}</td>
          <td>${r.uh}</td>
          <td>${new Date(r.entrada).toLocaleDateString()}</td>
          <td>${new Date(r.saida).toLocaleDateString()}</td>
          <td>${formatStatus(r.status)}</td>
        </tr>`;
    });
  }

  function formatStatus(s) {
    const map = {
      "confirmada": "<span class='badge green'>Confirmada</span>",
      "checkin": "<span class='badge blue'>Check-in</span>",
      "checkout": "<span class='badge'>Check-out</span>",
      "no-show": "<span class='badge yellow'>No-show</span>",
      "cancelada": "<span class='badge red'>Cancelada</span>"
    };
    return map[s] || s;
  }

  renderReservas();
</script>
