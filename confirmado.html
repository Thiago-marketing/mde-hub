<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/auth.css">

    <style>
        .confirm-wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 20px;
        }

        .confirm-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 14px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.4s ease;
        }

        .confirm-icon {
            font-size: 58px;
            color: #00c853;
            margin-bottom: 15px;
        }

        .confirm-title {
            color: var(--text);
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .confirm-subtitle {
            color: var(--text2);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .confirm-btn {
            background: var(--primary);
            color: #fff;
            width: 100%;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .confirm-btn:hover {
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
