<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Check-in • MDE Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <!-- Header -->
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <!-- Menu lateral -->
  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li class="active"><a href="sim-checkin.html">Simulador Check-in</a></li>
      <li><a href="sim-tarifa.html">Simulador de Tarifas</a></li>
      <li><a href="checklist-governanca.html">Checklist Governança</a></li>
    </ul>
  </aside>

  <!-- Conteúdo -->
  <main class="content">
    <h1>Simulador de Check-in</h1>
    <p class="subtitle">Ferramenta gratuita para testar processos de recepção.</p>

    <form class="card" id="simForm">
      <div class="form-group">
        <label>Nome do hóspede</label>
        <input type="text" id="nomeHospede" required>
      </div>

      <div class="form-group">
        <label>Data de entrada</label>
        <input type="date" id="dataEntrada" required>
      </div>

      <div class="form-group">
        <label>Data de saída</label>
        <input type="date" id="dataSaida" required>
      </div>

      <div class="form-group">
        <label>Quantidade de hóspedes</label>
        <input type="number" id="qtde" min="1" value="1" required>
      </div>

      <button type="submit" class="btn-primary">Simular</button>
    </form>

    <div id="resultado" class="result-card" style="display:none;">
      <h2>Resultado da Simulação</h2>
      <p><strong>Hóspede:</strong> <span id="rNome"></span></p>
      <p><strong>Estadia:</strong> <span id="rEstadia"></span> diárias</p>
      <p><strong>Hóspedes:</strong> <span id="rQtde"></span></p>
    </div>
  </main>

  <script src="js/supabase.js"></script>
  <script src="js/app-common.js"></script>
  <script>
    document.getElementById("simForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = nomeHospede.value;
      const entrada = new Date(dataEntrada.value);
      const saida = new Date(dataSaida.value);
      const dias = Math.ceil((saida - entrada) / (1000 * 60 * 60 * 24));
      const q = qtde.value;

      if (dias <= 0) {
        alert("Datas inválidas! Verifique.");
        return;
      }

      document.getElementById("resultado").style.display = "block";
      rNome.textContent = nome;
      rEstadia.textContent = dias;
      rQtde.textContent = q;
    });
  </script>
</body>
</html>
