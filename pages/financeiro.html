<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financeiro • PMS Lite</title>
  <link rel="stylesheet" href="/css/app.css">
  <script defer src="/js/theme.js"></script>
</head>

<body>

  <aside class="sidebar">
    <h2>PMS Lite</h2>
    <nav>
      <a href="/pages/dashboard.html">Dashboard</a>
      <a href="/pages/financeiro.html" class="active">Financeiro</a>
    </nav>
  </aside>

  <main class="page-content">

    <h1 class="page-title">Financeiro</h1>
    <p class="page-subtitle">Resumo diário, mensal e total de entradas/saídas.</p>

    <section class="dash-grid">

      <div class="dash-card">
        <h3>Entradas (Hoje)</h3>
        <h2 id="entradasHoje">R$ 0,00</h2>
      </div>

      <div class="dash-card">
        <h3>Saídas (Hoje)</h3>
        <h2 id="saidasHoje">R$ 0,00</h2>
      </div>

      <div class="dash-card">
        <h3>Balanço (Hoje)</h3>
        <h2 id="balancoHoje">R$ 0,00</h2>
      </div>

      <div class="dash-card">
        <h3>Ocupação Atual</h3>
        <h2 id="ocupacaoAtual">0%</h2>
      </div>

    </section>

    <section class="card">
      <h2 class="card-title">Extrato financeiro</h2>
      <div id="extratoFin" class="extrato-lista"></div>
    </section>

  </main>

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/financeiro.js"></script>

</body>
</html>
