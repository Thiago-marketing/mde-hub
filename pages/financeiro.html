<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financeiro • PMS Lite • MDE Hub</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <aside class="sidebar">
    <h3>Operação (PMS Lite)</h3>
    <ul>
      <li><a href="uhs.html">Unidades (UHs)</a></li>
      <li><a href="reservas.html">Reservas</a></li>
      <li><a href="checkin.html">Check-in</a></li>
      <li><a href="checkout.html">Check-out</a></li>
      <li><a href="lancamentos.html">Lançamentos</a></li>
      <li class="active"><a href="financeiro.html">Financeiro</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Financeiro</h1>
    <p class="subtitle">Resumo simples de receita e lançamentos do PMS Lite.</p>

    <section class="card">
      <div class="form-row">
        <div class="form-group">
          <label>Período inicial</label>
          <input type="date" id="dataDe">
        </div>
        <div class="form-group">
          <label>Período final</label>
          <input type="date" id="dataAte">
        </div>
        <div class="form-group">
          <button id="btnFiltrar" class="btn-primary">Filtrar</button>
        </div>
      </div>

      <div class="dash-grid mt">
        <div class="dash-card">
          <p>Receita total</p>
          <h2 id="kpiReceita">R$ 0,00</h2>
        </div>
        <div class="dash-card">
          <p>Débitos</p>
          <h2 id="kpiDebitos">R$ 0,00</h2>
        </div>
        <div class="dash-card">
          <p>Créditos</p>
          <h2 id="kpiCreditos">R$ 0,00</h2>
        </div>
      </div>
    </section>
  </main>

  <script src="../js/supabase.js"></script>
  <script src="../js/app-common.js"></script>
  <script src="../js/financeiro.js"></script>
</body>
