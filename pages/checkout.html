<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check-out • MDE Hub</title>

  <link rel="stylesheet" href="/css/style.css" />

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/checkout.js" defer></script>
</head>

<body>
  <div data-include="/modules/sidebar.html"></div>
  <div data-include="/modules/header.html"></div>

  <main class="content">

    <h1 class="page-title">Check-out</h1>
    <p class="page-sub">Finalize a estadia e libere automaticamente a UH.</p>

    <!-- Selecionar reserva -->
    <section class="card">
      <h2>Selecione a reserva em Check-in</h2>
      <select id="selectReserva" class="full-width"></select>
    </section>


    <!-- Resumo da reserva -->
    <section id="resumoReserva" class="card mt" style="display:none;">
      <h2>Resumo da Estadia</h2>

      <p><strong>Hóspede:</strong> <span id="rHospede"></span></p>
      <p><strong>UH:</strong> <span id="rUH"></span></p>
      <p><strong>Entrada:</strong> <span id="rEntrada"></span></p>
      <p><strong>Saída prevista:</strong> <span id="rSaida"></span></p>
      <p><strong>Dias calculados:</strong> <span id="rDias"></span></p>
      <p><strong>Valor total:</strong> R$ <span id="rTotal"></span></p>

      <button id="btnCheckout" class="btn-primary mt">Finalizar Check-out</button>
    </section>

  </main>

  <script src="/js/menu.js"></script>
</body>
</html>
