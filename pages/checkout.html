<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check-out • PMS Lite • MDE Hub</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <aside class="sidebar">
    <h3>Operação (PMS Lite)</h3>
    <ul>
      <li><a href="uhs.html">Unidades (UHs)</a></li>
      <li><a href="reservas.html">Reservas</a></li>
      <li><a href="checkin.html">Check-in</a></li>
      <li class="active"><a href="checkout.html">Check-out</a></li>
      <li><a href="lancamentos.html">Lançamentos</a></li>
      <li><a href="financeiro.html">Financeiro</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Check-out</h1>
    <p class="subtitle">Selecione a reserva em estadia e finalize com os lançamentos.</p>

    <section class="card">
      <div class="form-group">
        <label>Reserva em estadia</label>
        <select id="reservaSelect">
          <!-- JS carrega reservas com status checkin -->
        </select>
      </div>

      <div id="checkoutResumo">
        <!-- JS mostra resumo da conta, diárias e lançamentos -->
      </div>

      <button id="btnCheckout" class="btn-primary">Confirmar check-out</button>
      <p id="checkoutStatus" class="msg-ok"></p>
    </section>
  </main>

  <script src="../js/supabase.js"></script>
  <script src="../js/app-common.js"></script>
  <script src="../js/checkout.js"></script>
</body>
</html>
