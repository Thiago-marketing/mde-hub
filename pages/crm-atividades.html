<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRM • Atividades • MDE Hub</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
<header class="topbar">
  <div class="user-info">
    <span id="userInitial">T</span>
    <div>
      <p id="userName">Carregando usuário...</p>
      <p id="userEmail"></p>
    </div>
  </div>
  <button id="logoutBtn" class="btn-sair">Sair</button>
</header>

<aside class="sidebar">
  <h3>CRM MDE</h3>
  <ul>
    <li><a href="crm-dashboard.html">Visão geral</a></li>
    <li><a href="crm.html">Leads</a></li>
    <li><a href="crm-kanban.html">Kanban</a></li>
    <li class="active"><a href="crm-atividades.html">Atividades</a></li>
  </ul>
</aside>

<main class="content">
  <h1>Atividades</h1>
  <p class="subtitle">Agenda e histórico de contatos com leads.</p>

  <section class="card">
    <h2>Registrar atividade</h2>
    <form id="atividadeForm" class="form-grid-3">
      <div class="form-group">
        <label>Lead</label>
        <select id="atividadeLead" required></select>
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <select id="atividadeTipo">
          <option value="whatsapp">WhatsApp</option>
          <option value="ligacao">Ligação</option>
          <option value="email">E-mail</option>
          <option value="reuniao">Reunião</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="form-group">
        <label>Responsável</label>
        <input type="text" id="atividadeResponsavel" placeholder="Thiago, Danilo, etc.">
      </div>
      <div class="form-group form-full">
        <label>Descrição / resumo</label>
        <textarea id="atividadeDescricao" rows="2" required></textarea>
      </div>
      <button type="submit" class="btn-primary">Salvar atividade</button>
    </form>
    <p id="atividadeStatus" class="msg-ok"></p>
  </section>

  <section class="card mt">
    <div class="toolbar">
      <input type="text" id="filtroLeadNome" placeholder="Filtrar por lead">
      <input type="text" id="filtroResp" placeholder="Filtrar por responsável">
    </div>

    <table class="table">
      <thead>
      <tr>
        <th>Data</th>
        <th>Lead</th>
        <th>Tipo</th>
        <th>Responsável</th>
        <th>Descrição</th>
      </tr>
      </thead>
      <tbody id="atividadesBody"></tbody>
    </table>
  </section>
</main>

<script src="../js/supabase.js"></script>
<script src="../js/app-common.js"></script>
<script src="../js/crm-atividades.js"></script>
</body>
</html>
