<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reservas • PMS Lite • MDE Hub</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <aside class="sidebar">
    <h3>Operação (PMS Lite)</h3>
    <ul>
      <li><a href="uhs.html">Unidades (UHs)</a></li>
      <li class="active"><a href="reservas.html">Reservas</a></li>
      <li><a href="checkin.html">Check-in</a></li>
      <li><a href="checkout.html">Check-out</a></li>
      <li><a href="lancamentos.html">Lançamentos</a></li>
      <li><a href="financeiro.html">Financeiro</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Reservas</h1>
    <p class="subtitle">Todas as reservas em um só lugar: futuras, em andamento e finalizadas.</p>

    <section class="card">
      <div class="toolbar">
        <button class="btn-primary" onclick="window.location.href='checkin.html'">Nova reserva / check-in</button>
        <select id="filtroStatus">
          <option value="">Todos os status</option>
          <option value="reservado">Reservado</option>
          <option value="checkin">Em estadia</option>
          <option value="checkout">Finalizado</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>UH</th>
            <th>Hóspede</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Status</th>
            <th>Origem</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="reservasTableBody">
          <!-- JS: reservas do Supabase -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../js/supabase.js"></script>
  <script src="../js/app-common.js"></script>
  <script src="../js/reservas.js"></script>
</body>
</html>
