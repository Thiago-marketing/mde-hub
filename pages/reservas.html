<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMS Lite • Reservas</title>
  <link rel="stylesheet" href="/css/app.css" />
  <script defer src="/js/theme.js"></script>
</head>

<body>

  <aside class="sidebar">
    <h2>PMS Lite</h2>
    <nav>
      <a href="/pages/dashboard.html">Dashboard</a>
      <a href="/pages/uhs.html">Unidades</a>
      <a href="/pages/reservas.html" class="active">Reservas</a>
      <a href="/pages/checkin.html">Check-in</a>
      <a href="/pages/checkout.html">Check-out</a>
      <a href="/pages/lancamentos.html">Lançamentos</a>
      <a href="/pages/financeiro.html">Financeiro</a>
    </nav>
  </aside>

  <main class="page-content">

    <h1 class="page-title">Reservas</h1>
    <p class="page-subtitle">Calendário visual semanal, organizado por unidade.</p>

    <section class="card">

      <div class="calendar-header">
        <button id="btnPrev" class="btn-primary">◀ Semana anterior</button>
        <h2 id="weekLabel">Carregando...</h2>
        <button id="btnNext" class="btn-primary">Próxima semana ▶</button>
      </div>

      <div id="calendarGrid" class="calendar-grid"></div>

    </section>

    <!-- MODAL -->
    <div id="modalReserva" class="modal hidden">
      <div class="modal-content">

        <h2 id="modalTitle">Nova Reserva</h2>

        <form id="reservaForm" class="form-grid">

          <input type="hidden" id="reservaId">

          <div>
            <label>UH</label>
            <select id="reservaUH"></select>
          </div>

          <div>
            <label>Hóspede</label>
            <input type="text" id="reservaHospede">
          </div>

          <div>
            <label>Telefone</label>
            <input type="text" id="reservaTelefone">
          </div>

          <div>
            <label>Origem</label>
            <input type="text" id="reservaOrigem">
          </div>

          <div>
            <label>Check-in</label>
            <input type="date" id="reservaCheckin">
          </div>

          <div>
            <label>Check-out</label>
            <input type="date" id="reservaCheckout">
          </div>

          <div>
            <label>Adultos</label>
            <input type="number" id="reservaAdultos" value="1">
          </div>

          <div>
            <label>Crianças</label>
            <input type="number" id="reservaCriancas" value="0">
          </div>

          <button class="btn-primary">Salvar</button>
          <button type="button" id="btnCancel" class="btn-danger">Cancelar</button>

        </form>

      </div>
    </div>

  </main>

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/reservas.js"></script>

</body>
</html>
