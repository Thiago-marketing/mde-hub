<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard • PMS Lite</title>
  <link rel="stylesheet" href="/css/app.css">
  <script defer src="/js/theme.js"></script>
</head>

<body>

  <aside class="sidebar">
    <h2>PMS Lite</h2>
    <nav>
      <a href="/pages/dashboard.html" class="active">Dashboard</a>
      <a href="/pages/uhs.html">Unidades</a>
      <a href="/pages/reservas.html">Reservas</a>
      <a href="/pages/checkin.html">Check-in</a>
      <a href="/pages/checkout.html">Check-out</a>
      <a href="/pages/lancamentos.html">Lançamentos</a>
      <a href="/pages/financeiro.html">Financeiro</a>
    </nav>
  </aside>

  <main class="page-content">

    <h1 class="page-title">Dashboard Geral</h1>
    <p class="page-subtitle">Resumo de operação do PMS Lite.</p>

    <section class="dash-grid">

      <div class="dash-card">
        <h3>Ocupação</h3>
        <h2 id="dashOcupacao">0%</h2>
      </div>

      <div class="dash-card">
        <h3>Hóspedes Hospedados</h3>
        <h2 id="dashHospedados">0</h2>
      </div>

      <div class="dash-card">
        <h3>Receita Hoje</h3>
        <h2 id="dashReceitaHoje">R$ 0,00</h2>
      </div>

      <div class="dash-card">
        <h3>Total de UHs</h3>
        <h2 id="dashUhs">0</h2>
      </div>

    </section>

    <section class="card">
      <h2 class="card-title">Próximas Reservas</h2>
      <div id="listaProximas" class="lista-reservas"></div>
    </section>

  </main>

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/dashboard.js"></script>

</body>
</html>
