<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Tarifas • MDE Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="sim-checkin.html">Simulador Check-in</a></li>
      <li class="active"><a href="sim-tarifa.html">Simulador de Tarifas</a></li>
      <li><a href="checklist-governanca.html">Checklist Governança</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Simulador de Tarifas</h1>
    <p class="subtitle">Calcule o valor total de uma reserva rapidamente.</p>

    <form class="card" id="tarifaForm">
      <div class="form-group">
        <label>Valor da diária (R$)</label>
        <input type="number" id="diaria" min="50" value="150" required>
      </div>

      <div class="form-group">
        <label>Noites</label>
        <input type="number" id="noites" min="1" value="1" required>
      </div>

      <div class="form-group">
        <label>Taxa (% opcional)</label>
        <input type="number" id="taxa" value="0">
      </div>

      <button type="submit" class="btn-primary">Calcular</button>
    </form>

    <div id="resTarifa" class="result-card" style="display:none;">
      <h2>Resultado</h2>
      <p><strong>Total:</strong> R$ <span id="tarifaTotal"></span></p>
    </div>
  </main>

  <script src="js/supabase.js"></script>
  <script src="js/app-common.js"></script>
  <script>
    tarifaForm.addEventListener("submit", e => {
      e.preventDefault();
      let total = diaria.value * noites.value;
      if (taxa.value > 0) total += total * (taxa.value / 100);

      tarifaTotal.textContent = total.toFixed(2);
      resTarifa.style.display = "block";
    });
  </script>
</body>
</html>
