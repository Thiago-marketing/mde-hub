<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PMS Lite • UHs</title>
  <link rel="stylesheet" href="/css/app.css" />
  <script defer src="/js/theme.js"></script>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>PMS Lite</h2>
    <nav>
      <a href="/pages/dashboard.html">Dashboard</a>
      <a href="/pages/uhs.html" class="active">Unidades (UHs)</a>
      <a href="/pages/reservas.html">Reservas</a>
      <a href="/pages/checkin.html">Check-in</a>
      <a href="/pages/checkout.html">Check-out</a>
      <a href="/pages/lancamentos.html">Lançamentos</a>
      <a href="/pages/financeiro.html">Financeiro</a>
    </nav>
  </aside>

  <main class="page-content">

    <h1 class="page-title">Unidades Habitacionais</h1>
    <p class="page-subtitle">Gerencie todos os quartos e status em tempo real.</p>

    <section class="card">
      <h2 class="card-title">Cadastrar / Editar UH</h2>

      <form id="uhForm" class="form-grid">
        <div>
          <label>Nome da UH</label>
          <input type="text" id="uhNome" placeholder="Ex: Suíte 01">
        </div>

        <div>
          <label>Status</label>
          <select id="uhStatus">
            <option value="livre">Livre</option>
            <option value="ocupado">Ocupado</option>
            <option value="limpeza">Limpeza</option>
            <option value="manutencao">Manutenção</option>
            <option value="bloqueado">Bloqueado</option>
          </select>
        </div>

        <button class="btn-primary">Salvar UH</button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title">Lista de UHs</h2>
      <div id="uhList" class="uh-list"></div>
    </section>

  </main>

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/uhs.js"></script>

</body>
</html>
