<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lançamentos • PMS Lite • MDE Hub</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="page">
  <header class="topbar">
    <div class="user-info">
      <span id="userInitial">T</span>
      <div>
        <p id="userName">Carregando usuário...</p>
        <p id="userEmail"></p>
      </div>
    </div>
    <button id="logoutBtn" class="btn-sair">Sair</button>
  </header>

  <aside class="sidebar">
    <h3>Operação (PMS Lite)</h3>
    <ul>
      <li><a href="uhs.html">Unidades (UHs)</a></li>
      <li><a href="reservas.html">Reservas</a></li>
      <li><a href="checkin.html">Check-in</a></li>
      <li><a href="checkout.html">Check-out</a></li>
      <li class="active"><a href="lancamentos.html">Lançamentos</a></li>
      <li><a href="financeiro.html">Financeiro</a></li>
      <li><a href="relatorios.html">Relatórios</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Lançamentos</h1>
    <p class="subtitle">Controle de consumos e ajustes por reserva.</p>

    <section class="card">
      <div class="form-group">
        <label>Reserva</label>
        <select id="reservaLancSelect">
          <!-- JS carrega reservas em estadia -->
        </select>
      </div>

      <form id="lancForm" class="form-inline">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="number" step="0.01" id="valor" placeholder="Valor" required>
        <select id="tipo">
          <option value="debito">Débito</option>
          <option value="credito">Crédito</option>
        </select>
        <button type="submit" class="btn-primary">Adicionar</button>
      </form>

      <table class="table mt">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="lancTableBody">
          <!-- JS: lançamentos da reserva -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="../js/supabase.js"></script>
  <script src="../js/app-common.js"></script>
  <script src="../js/lancamentos.js"></script>
</body>
</html>
