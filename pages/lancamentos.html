<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lançamentos • PMS Lite</title>
  <link rel="stylesheet" href="/css/app.css">
  <script defer src="/js/theme.js"></script>
</head>

<body>

  <aside class="sidebar">
    <h2>PMS Lite</h2>
    <nav>
      <a href="/pages/dashboard.html">Dashboard</a>
      <a href="/pages/uhs.html">Unidades</a>
      <a href="/pages/lancamentos.html" class="active">Lançamentos</a>
    </nav>
  </aside>

  <main class="page-content">

    <h1 class="page-title">Lançamentos</h1>
    <p class="page-subtitle">Controle de consumos, itens e movimentos financeiros.</p>

    <section class="card">
      <h2 class="card-title">Novo lançamento</h2>

      <form id="formLanc" class="form-grid-3">

        <div>
          <label>UH</label>
          <select id="lancUH"></select>
        </div>

        <div>
          <label>Descrição</label>
          <input type="text" id="lancDescricao">
        </div>

        <div>
          <label>Valor</label>
          <input type="number" id="lancValor">
        </div>

        <button class="btn-primary">Adicionar</button>
      </form>
    </section>

    <section class="card">
      <h2 class="card-title">Lançamentos do dia</h2>
      <div id="listaLanc" class="lanc-list"></div>
    </section>

  </main>

  <script src="/js/supabase.js"></script>
  <script src="/js/pms/lancamentos.js"></script>

</body>
</html>
