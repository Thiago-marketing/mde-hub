<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lançamentos • MDE Hub</title>

  <link rel="stylesheet" href="/css/style.css" />
  <script src="/js/supabase.js"></script>
  <script src="/js/pms/lancamentos.js" defer></script>
</head>

<body>
  <div data-include="/modules/sidebar.html"></div>
  <div data-include="/modules/header.html"></div>

  <main class="content">
    <h1 class="page-title">Lançamentos</h1>
    <p class="page-sub">Registre consumos e despesas da estadia — comanda básica.</p>

    <!-- Selecionar reserva -->
    <section class="card">
      <h2>Selecione a reserva (em Check-in)</h2>
      <select id="selectReserva" class="full-width"></select>
    </section>


    <!-- Área de lançamentos -->
    <section id="areaLancamentos" class="card mt" style="display:none;">
      <h2>Novo lançamento</h2>

      <form id="formLancamento" class="form-grid">
        <div>
          <label>Tipo</label>
          <select id="tipo">
            <option value="produto">Produto</option>
            <option value="taxa">Taxa</option>
            <option value="ajuste">Ajuste</option>
          </select>
        </div>

        <div>
          <label>Descrição</label>
          <input type="text" id="descricao" required />
        </div>

        <div>
          <label>Valor (R$)</label>
          <input type="number" id="valor" step="0.01" required />
        </div>

        <button type="submit" class="btn-primary">Adicionar Lançamento</button>
      </form>
    </section>


    <!-- Histórico de lançamentos -->
    <section id="listaLanc" class="card mt" style="display:none;">
      <h2>Histórico de lançamentos</h2>
      <div id="lancamentosContainer"></div>
    </section>

  </main>

  <script src="/js/menu.js"></script>
</body>
</html>
