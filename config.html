      </div>

    <div class="topbar-actions">
      <button id="toggleTheme" class="btn-secondary btn-small">Tema</button>
      <button id="logoutBtn" class="btn-sair">Sair</button>
    </div>
  </header>

  <aside class="sidebar">
    <h3>Operação</h3>
    <nav>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/pages/reservas.html">Reservas</a>
      <a href="/pages/checkin.html">Check-in</a>

  <main class="content">
    <h1>Configurações</h1>

    <section class="card">
      <h2>Dados do hotel</h2>
      <form id="configHotelForm" class="form-grid">
        <div class="form-group">
          <label for="hotelNome">Nome do hotel</label>
          <input id="hotelNome" type="text" />
        </div>
        <div class="form-group">
          <label for="hotelDocumento">CNPJ / CPF</label>
          <input id="hotelDocumento" type="text" />
        </div>
        <div class="form-group">
          <label for="hotelTelefone">Telefone / WhatsApp</label>
          <input id="hotelTelefone" type="tel" />
        </div>
        <div class="form-group">
          <label for="hotelEmail">E-mail</label>
          <input id="hotelEmail" type="email" />
        </div>
      </form>
    </section>
  </main>

</body>
