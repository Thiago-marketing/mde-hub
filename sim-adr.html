<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub ‚Ä¢ Simulador ADR</title>
  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="page page-sim-adr">
  <script>
    (function() {
      const savedTheme = localStorage.getItem("mde-theme") || "clean";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>

  <div id="btnSidebarToggle">‚ò∞</div>
  <div id="sidebar-container"></div>

  <main class="main-area">
    <header class="page-header">
      <div>
        <h1 class="page-title">Simulador de ADR Ideal</h1>
        <p class="page-subtitle">Calcule o valor m√©dio da di√°ria necess√°rio para atingir o faturamento desejado.</p>
      </div>
      <div class="topbar-right">
        <button id="btnThemeToggle">üåì</button>
        <div class="user-badge" id="userMini">U</div>
      </div>
    </header>

    <section class="page-content grid-2">
      <div class="card">
        <h2>Dados da Simula√ß√£o</h2>
        <div class="form-column">
          <label>Faturamento desejado (R$)</label>
          <input type="number" id="adrFaturamento" />

          <label>Quantidade de UHs</label>
          <input type="number" id="adrUhs" />

          <label>Ocupa√ß√£o (%)</label>
          <input type="number" id="adrOcupacao" />

          <label>Per√≠odo (n¬∫ de dias)</label>
          <input type="number" id="adrDias" />

          <button class="btn-primary" id="btnCalcularADR">Calcular ADR Ideal</button>
        </div>
      </div>

      <div class="card">
        <h2>Resultado</h2>
        <p class="kpi-value" id="adrResultado">R$ --,--</p>
        <p class="kpi-caption">Valor m√©dio de di√°ria necess√°rio.</p>
        <p class="note">Em breve: op√ß√£o de salvar esta simula√ß√£o vinculada ao hotel no Supabase.</p>
      </div>
    </section>
  </main>

  <script type="module" src="/js/supabase.js"></script>
  <script type="module" src="/js/app.js"></script>

  <script>
    document.getElementById("btnCalcularADR").addEventListener("click", () => {
      const faturamento = parseFloat(document.getElementById("adrFaturamento").value) || 0;
      const uhs = parseFloat(document.getElementById("adrUhs").value) || 0;
      const ocupacao = (parseFloat(document.getElementById("adrOcupacao").value) || 0) / 100;
      const dias = parseFloat(document.getElementById("adrDias").value) || 0;

      const denominador = uhs * ocupacao * dias;
      let adr = 0;

      if (denominador > 0) {
        adr = faturamento / denominador;
      }

      document.getElementById("adrResultado").textContent =
        "R$ " + adr.toFixed(2).replace(".", ",");
    });

    fetch("/partials/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.querySelector("#sidebar-container").innerHTML = html;
      })
      .catch(err => console.error("Sidebar n√£o carregada:", err));
  </script>
</body>
</html>
