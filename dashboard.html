<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard • MDE Hub</title>

  <link rel="stylesheet" href="/css/app.css" />
</head>

<body class="hub-body" data-theme="dark">
  <div class="hub-layout">

    <!-- SIDEBAR -->
    <aside class="hub-sidebar" id="sidebar">
      <div class="sidebar-logo">MDE Hub</div>

      <nav class="sidebar-nav">
        <a href="/dashboard.html" class="nav-link active">Dashboard</a>
        <a href="/reservas.html" class="nav-link">Reservas</a>
        <a href="/uhs.html" class="nav-link">Unidades Habitacionais</a>
        <a href="/financeiro.html" class="nav-link">Financeiro</a>

        <div class="nav-section-title">CRM</div>
        <a href="/crm.html" class="nav-link">Painel CRM</a>
        <a href="/leads.html" class="nav-link">Leads</a>
      </nav>
    </aside>

    <!-- OVERLAY MOBILE -->
    <div class="hub-overlay" id="sidebarOverlay"></div>

    <!-- ÁREA PRINCIPAL -->
    <div class="hub-main">

      <!-- TOPBAR -->
      <header class="hub-topbar">
        <button class="btn-icon only-mobile" id="menuToggle">☰</button>

        <div class="topbar-left">
          <div class="user-chip">
            <span class="user-avatar">U</span>
            <div class="user-info">
              <span class="user-name">Usuário de teste</span>
              <span class="user-email">teste@mdesistemas.com.br</span>
            </div>
          </div>
        </div>

        <div class="topbar-right">
          <button class="btn-outline" id="themeToggle">Modo claro/escuro</button>
          <button class="btn-primary" id="logoutBtn">Sair</button>
        </div>
      </header>

      <!-- CONTEÚDO -->
      <main class="hub-content">
        <h1 class="page-title">Dashboard Geral</h1>

        <section class="cards-grid">
          <article class="card">
            <h2 class="card-title">Ocupação hoje</h2>
            <p class="card-value">72%</p>
            <p class="card-sub">UHs ocupadas / totais</p>
          </article>

          <article class="card">
            <h2 class="card-title">Receita do dia</h2>
            <p class="card-value">R$ 3.450,00</p>
            <p class="card-sub">Lançamentos confirmados</p>
          </article>

          <article class="card">
            <h2 class="card-title">Reservas futuras</h2>
            <p class="card-value">18</p>
            <p class="card-sub">Próximos 7 dias</p>
          </article>
        </section>
      </main>

    </div>
  </div>

  <!-- JS -->
  <script src="/js/hub-ui.js"></script>
</body>
</html>
