<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Login</title>

  <link rel="stylesheet" href="/css/auth.css" />
</head>

<body>

<div class="auth-container">

  <div class="login-card">

    <!-- LOGO -->
    <div class="logo-area">
      <div class="logo-mark">M</div>
      <div class="logo-text">MDE Hub</div>
    </div>

    <h1 class="login-title">Acessar sua conta</h1>
    <p class="login-subtitle">Bem-vindo(a)! Entre para acessar seu painel.</p>

    <!-- FORM -->
    <form id="loginForm" class="login-form">

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn-primary full">Entrar</button>
    </form>

    <!-- LINKS AUXILIARES -->
    <div class="auth-links">
      <a href="/recover.html">Esqueci minha senha</a>
      <a href="/cadastro.html" class="highlight">Criar conta</a>
    </div>

    <p class="login-footer">© 2025 • MDE Hub • Sistema Hoteleiro</p>

  </div>

</div>

<!-- JS -->
<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/auth.js"></script>

</body>
</html>
