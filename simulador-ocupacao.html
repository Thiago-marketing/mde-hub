<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDE Hub ‚Ä¢ Simulador de Ocupa√ß√£o</title>
    <link rel="stylesheet" href="/css/app.css">
</head>

<body>

<div id="btnSidebarToggle">‚ò∞</div>
<div id="sidebar"></div>

<main class="main-area">

    <div class="topbar">
        <div class="topbar-left">
            <h1 class="page-title">Simulador de Ocupa√ß√£o</h1>
            <p class="page-subtitle">Taxa de ocupa√ß√£o considerando UHs bloqueadas ou em manuten√ß√£o.</p>
        </div>

        <div class="topbar-right">
            <div class="hotel-select-wrapper">
                <span class="label">Hotel selecionado</span>
                <select id="hotelSelect"><option>Carregando hot√©is...</option></select>
            </div>
            <button id="btnThemeToggle">üåì</button>
            <div class="user-badge" id="userInitial">U</div>
        </div>
    </div>

    <section class="grid">

        <div class="card">
            <div class="card-title">Entrada de Dados</div>

            <label>Total de UHs</label>
            <input type="number" id="total" placeholder="Ex: 40">

            <label>UHs ocupadas</label>
            <input type="number" id="ocup" placeholder="Ex: 28">

            <label>UHs bloqueadas/manuten√ß√£o</label>
            <input type="number" id="bloq" placeholder="Ex: 3">

            <button onclick="calcOcup()">Calcular Ocupa√ß√£o</button>
        </div>

        <div class="card">
            <div class="card-title">Resultado</div>
            <div id="resultadoOcup" class="card-value">--%</div>
            <div class="card-desc">Taxa ajustada considerando indisponibilidades.</div>
        </div>

    </section>

</main>

<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/app.js"></script>

<script>
    fetch("/partials/sidebar.html")
        .then(r => r.text())
        .then(html => document.querySelector("#sidebar").innerHTML = html);

    function calcOcup() {
        const total = parseFloat(document.getElementById("total").value);
        const ocup = parseFloat(document.getElementById("ocup").value);
        const bloq = parseFloat(document.getElementById("bloq").value);

        if (!total || !ocup) {
            alert("Preencha os campos obrigat√≥rios.");
            return;
        }

        const disponivel = total - (bloq || 0);
        const taxa = (ocup / disponivel) * 100;

        document.getElementById("resultadoOcup").innerText = taxa.toFixed(1) + "%";
    }
</script>

</body>
</html>
