<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Redefinir Senha</title>

  <link rel="stylesheet" href="/css/auth.css" />

  <style>
    .auth-small-link {
      margin-top: 20px;
      font-size: 14px;
      opacity: .7;
      text-align: center;
    }

    .auth-small-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .success-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,255,180,0.12);
      border: 1px solid rgba(0,255,180,0.3);
      border-radius: 10px;
      color: #00ffb4;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    .error-text {
      margin-top: 6px;
      color: #ff6b6b;
      font-size: 13px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="auth-logo">
        <span class="auth-logo-mark">M</span>
        <span class="auth-logo-text">MDE Hub</span>
      </div>

      <h1>Redefinir Senha</h1>
      <p class="auth-subtitle">
        Digite sua nova senha para continuar.
      </p>

      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nova senha</label>
          <input id="password" type="password" required autocomplete="new-password" />
          <div id="errorPass" class="error-text">As senhas não conferem.</div>
        </div>

        <div class="form-group">
          <label for="confirm">Confirmar senha</label>
          <input id="confirm" type="password" required autocomplete="new-password" />
        </div>

        <button type="submit" class="btn-primary full">Salvar nova senha</button>
      </form>

      <div id="successBox" class="success-box">
        Senha redefinida com sucesso!  
        Você já pode fazer login novamente.
      </div>

      <p class="auth-small-link">
        <a href="/login.html">Voltar ao login</a>
      </p>

    </div>
  </div>

  <script type="module">
    import { supabase } from "/js/supabase.js";

    const form = document.getElementById("resetForm");
    const successBox = document.getElementById("successBox");
    const errorPass = document.getElementById("errorPass");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const pass = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirm").value.trim();

      if (pass !== confirm) {
        errorPass.style.display = "block";
        return;
      } else {
        errorPass.style.display = "none";
      }

      const { data, error } = await supabase.auth.updateUser({
        password: pass
      });

      if (!error) {
        successBox.style.display = "block";

        // opção: redirecionar após alguns segundos
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 3000);

      } else {
        alert("Erro ao redefinir senha: " + error.message);
      }
    });
  </script>

</body>
</html>
