<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDE Hub • Configurações CRM</title>

  <link rel="stylesheet" href="/css/app.css" />

  <style>
    .section-title {
      font-size: 22px;
      margin: 25px 0 12px 0;
      font-weight: 700;
      color: var(--text);
    }

    .config-box {
      background: var(--bg2);
      border: 1px solid var(--border);
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .config-group {
      margin-bottom: 20px;
    }

    .config-label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      margin-bottom: 12px;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .tag-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag {
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
    }

    .btn-save {
      padding: 12px 20px;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>

<body>
<body>

<!-- SIDEBAR -->
<div id="sidebar"></div>

<script>
// Carregar Sidebar (rota absoluta – compatível com Vercel)
fetch('/partials/sidebar.html')
  .then(res => res.text())
  .then(html => {
      document.getElementById('sidebar').innerHTML = html;
  })
  .catch(err => console.error("Erro ao carregar sidebar:", err));
</script>

<!-- Tema Dark / Clean (aplicação automática) -->
<script>
(function() {
    const savedTheme = localStorage.getItem("mde-theme") || "clean";
    document.documentElement.setAttribute("data-theme", savedTheme);
})();
</script>

<!-- BOTÃO DO MENU MOBILE -->
<div id="btnSidebarToggle">☰</div>

<!-- SIDEBAR DINÂMICA -->
<div id="sidebar-container"></div>

<!-- CONTEÚDO PRINCIPAL -->
<main class="main-area">

  <header class="page-header">
    <h1 class="page-title">⚙️ Configurações do CRM</h1>
    <p class="page-subtitle">Personalize funil, automações e inteligência comportamental.</p>
  </header>

  <!-- FUNIL -->
  <h2 class="section-title">Etapas do Funil</h2>

  <div class="config-box">
    <div class="config-group">
      <label class="config-label">Etapas (ordem atual):</label>
      <input type="text" value="Novo Lead" />
      <input type="text" value="Em Conversa" />
      <input type="text" value="Follow-up" />
      <input type="text" value="Proposta Enviada" />
      <input type="text" value="Aguardando Pagamento" />
      <input type="text" value="Reserva Confirmada" />
      <input type="text" value="Perdido" />
    </div>
  </div>

  <!-- ORIGENS -->
  <h2 class="section-title">Origens de Contato</h2>

  <div class="config-box">
    <label class="config-label">Selecione as origens disponíveis:</label>

    <label><input type="checkbox" checked /> WhatsApp</label><br>
    <label><input type="checkbox" checked /> Site</label><br>
    <label><input type="checkbox" checked /> Instagram</label><br>
    <label><input type="checkbox" /> Facebook</label><br>
    <label><input type="checkbox" /> Indicação</label><br>
    <label><input type="checkbox" /> OTA (Booking/Airbnb)</label><br>
  </div>

  <!-- RESPOSTAS RÁPIDAS -->
  <h2 class="section-title">Respostas Rápidas</h2>

  <div class="config-box">
    <textarea placeholder="Digite mensagens prontas para agilizar atendimentos..."></textarea>
  </div>

  <!-- NOTIFICAÇÕES -->
  <h2 class="section-title">Notificações</h2>

  <div class="config-box">
    <label><input type="checkbox" checked /> Avisar sobre follow-ups atrasados</label><br>
    <label><input type="checkbox" checked /> Lembretes de tarefas do dia</label><br>
    <label><input type="checkbox" /> Lead quente (IA Whis)</label><br>
  </div>

  <!-- TAGS DE IA -->
  <h2 class="section-title">Tags Inteligentes (IA Whis)</h2>

  <div class="config-box">
    <div class="tag-list">
      <span class="tag">Urgente</span>
      <span class="tag">Intenção Alta</span>
      <span class="tag">Preço Sensível</span>
      <span class="tag">Risco de Churn</span>
      <span class="tag">Interesse Forte</span>
      <span class="tag">Reservou Antes</span>
    </div>
  </div>

  <button class="btn-save">Salvar Configurações</button>

</main>

<!-- SCRIPTS -->
<script type="module" src="/js/supabase.js"></script>
<script type="module" src="/js/app.js"></script>
<script type="module" src="/js/crm.js"></script>

<!-- INCLUIR SIDEBAR -->
<script>
  fetch("/partials/sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.querySelector("#sidebar-container").innerHTML = html;
    });
</script>

</body>
</html>
